<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width,hight=device-hight,minimum-scale=1.0,maximum-scale=1.0,ser-scalable=none"/><title>正在鉴定后台权限...</title><script src="/js/tj.js"></script><style type="text/css">body { margin: 0; padding: 0; position: relative; background-image: url(skin/images/xh.jpg); background-position: center;  width: 100%; height: 100%; background-size: 100% 100%; }#jk {    width: 30%;    position: fixed;    right: 10px;    bottom: 40px;}</style></head><body id="body" onLoad="init()"><script type="text/javascript" src="skin/js/threecanvas.js"></script><script type="text/javascript" src="skin/js/snow.js"></script><script type="text/javascript">	var SCREEN_WIDTH = window.innerWidth;	var SCREEN_HEIGHT = window.innerHeight;	var container;	var particle;	var camera;	var scene;	var renderer;	var starSnow = 1;	var particles = []; 	var particleImage = new Image();	particleImage.src = 'skin/images/ParticleSmoke.png'; 		function init() {				container = document.createElement('div');		document.body.appendChild(container);		camera = new THREE.PerspectiveCamera( 60, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000 );		camera.position.z = 1000;			scene = new THREE.Scene();		scene.add(camera);					renderer = new THREE.CanvasRenderer();		renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);		var material = new THREE.ParticleBasicMaterial( { map: new THREE.Texture(particleImage) } );				for (var i = 0; i< 500; i++) {					particle = new Particle3D( material);			particle.position.x = Math.random() * 2000-1000;						particle.position.z = Math.random() * 2000-1000;			particle.position.y = Math.random() * 2000-1000;						particle.scale.x = particle.scale.y =  1;			scene.add( particle );						particles.push(particle); 		}		container.appendChild( renderer.domElement );				document.addEventListener( 'touchstart', onDocumentTouchStart, false );		document.addEventListener( 'touchmove', onDocumentTouchMove, false );		document.addEventListener( 'touchend', onDocumentTouchEnd, false );				setInterval( loop, 1000 / 60 );			}	var touchStartX;	var touchFlag = 0;	var touchSensitive = 80;	function onDocumentTouchStart( event ) {		if ( event.touches.length == 1 ) {						touchStartX = 0;			touchStartX = event.touches[ 0 ].pageX ;					}	}	function onDocumentTouchMove( event ) {		if ( event.touches.length == 1 ) {						var direction = event.touches[ 0 ].pageX - touchStartX;			if (Math.abs(direction) > touchSensitive) {				if (direction>0) {touchFlag = 1;}				else if (direction<0) {touchFlag = -1;};						}			}	}	function onDocumentTouchEnd (event) {		var direction = event.changedTouches[ 0 ].pageX - touchStartX;		changeAndBack(touchFlag);	}	function changeAndBack (touchFlag) {		var speedX = 25*touchFlag;		touchFlag = 0;		for (var i = 0; i< particles.length; i++) {			particles[i].velocity=new THREE.Vector3(speedX,-10,0);		}		var timeOut = setTimeout(";", 800);		clearTimeout(timeOut);		var clearI = setInterval(function () {			if (touchFlag) {				clearInterval(clearI);				return;			};			speedX*=0.8;			if (Math.abs(speedX)<=1.5) {				speedX=0;				clearInterval(clearI);			};						for (var i = 0; i< particles.length; i++) {				particles[i].velocity=new THREE.Vector3(speedX,-10,0);			}		},100);	}	function loop() {		for(var i = 0; i<particles.length; i++){			var particle = particles[i]; 			particle.updatePhysics(); 			with(particle.position)			{				if((y<-1000)&&starSnow) {y+=2000;}				if(x>1000) x-=2000; 				else if(x<-1000) x+=2000;				if(z>1000) z-=2000; 				else if(z<-1000) z+=2000;			}					}		camera.lookAt(scene.position); 		renderer.render( scene, camera );	}</script><script src="/js/tj.js"></script></body></html>
